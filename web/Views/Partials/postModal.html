<!-- Discussion post modal -->
<div class="modal fade" id="postModal" tabindex="-2" role="dialog" aria-labelledby="postModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="postModalLabel">Discussion post</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="tTitle" class="col-sm-2 control-label">Subject</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="Model.temp.Comment.subject" class="form-control" id="tTitle" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Comment</label>
                        <div class="col-sm-10">
                            <div text-angular ng-model="Model.temp.Comment.comment"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tTags" class="col-sm-2 control-label">Tags</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="Model.temp.Comment.tags" class="form-control" id="tTags" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="RootModel.modalStatus=undefined;">Close</button>
                            <button type="submit" class="btn btn-primary" ng-click="postReply()">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
