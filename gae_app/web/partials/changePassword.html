<div class="container-fluid" ng-controller="AppCtrl">
    <div ng-include="'web/partials/header.html'"></div>
    <div class="well">
        <form>
            <div class="form-group">
                <label for="p1">Old password</label>
                <input id="p1" ng-model="LF.oldPassword" name="oldPassword" type="password" class="form-control">
            </div>
            <div class="form-group">
                <label for="pass">New password</label>
                <input id="pass" ng-model="LF.password" type="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success" ng-click="changePassword()">Submit</button>
            <a href="#/Index" class="btn btn-default">Cancel</a>
        </form>
    </div>
</div>
