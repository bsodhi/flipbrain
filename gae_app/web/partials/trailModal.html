<!-- Modal -->
<div class="modal fade" id="trailModal" tabindex="-1" role="dialog" aria-labelledby="trailModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" ng-click="RootModel.modalStatus=undefined;" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="trailModalLabel">New Trail</h4>
            </div>
            <div class="modal-body">
                <div ng-hide="RootModel.modalStatus === undefined" class="alert alert-info" role="alert">{{RootModel.modalStatus}}</div>
                <form class="form-horizontal" ng-show="RootModel.modalStatus === undefined">
                    <div class="form-group">
                        <label for="tTitle" class="col-sm-2 control-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="Model.Trail.title" class="form-control" id="tTitle" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tDesc" class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="Model.Trail.description" class="form-control" id="tDesc" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tPvt" class="col-sm-2 control-label">Private</label>
                        <div class="col-sm-10">
                            <input id="tPvt" ng-model="Model.Trail.isPrivate" type="checkbox" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tTags" class="col-sm-2 control-label">Tags</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="Model.Trail.tags" class="form-control" id="tTags" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="RootModel.modalStatus=undefined;">Close</button>
                            <button type="submit" class="btn btn-primary" ng-click="saveTrail(true)">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
