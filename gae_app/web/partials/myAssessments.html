<div ng-controller="UserAssessCtrl">
    <div ng-include="'web/partials/header.html'"></div>
    <div class="container-fluid">
        <span class="sec-heading2">Assessments taken ({{Model.A.length}})</span>
        <div class="panel panel-default">
            <div ng-show="Model.A.length === 0" class="center2">
                <h4>You have not taken any assessments.</h4>
            </div>
            <h3 ng-hide="Model.loaded">Loading...</h3>
            <table class="table table-hover" ng-show="Model.A.length > 0">
                <thead>
                    <tr>
                        <th>S#</th>
                        <th><a href="" ng-click="Sort.pred1 = 'draft';
                                    Sort.rev1 = !Sort.rev1;">Draft</a></th>
                        <th><a href="" ng-click="Sort.pred1 = 'submittedOn';
                                    Sort.rev1 = !Sort.rev1;">Submitted on</a></th>
                        <!--<th><a href="" ng-click="Sort.pred1 = 'closeTime';-->
                                    <!--Sort.rev1 = !Sort.rev1;">Close time</a></th>-->
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="a in Model.A| orderBy:Sort.pred1:Sort.rev1">
                        <td>{{$index + 1}}</td>
                        <td>{{a.draft?'Yes':'No'}}</td>
                        <td>
                            <a href="#/{{a.draft?'EditSubmission':'AssessmentResult'}}/{{a.submissionId}}">{{a.submittedOn| date:'medium'}}</a>
                            <!--<span class="label label-info">{{Shared.dateDiffFromNow(a.submittedOn)}}</span>-->
                        </td>
                        <!--<td>{{a.closeTime| date:'medium'}}-->
                            <!--<span class="label label-info">{{Shared.dateDiffFromNow(a.closeTime)}}</span>-->
                        <!--</td>-->
                    </tr>
                </tbody>
            </table>
        </div>
    </div> <!-- /container -->
</div>
